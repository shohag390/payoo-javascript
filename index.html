<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 flex flex-col items-center gap-[20px]">

        <!-- logo section -->
        <header class="">
            <nav class="flex justify-center items-center">
                <div class="mt-10 flex justify-center items-center flex-col">
                    <img class="w-[130px]" src="./images/payoo.png" alt="">
                    <h4>Payoo</h4>
                </div>
            </nav>
        </header>

        <!-- login section  -->
        <div class="bg-[#fff] w-[90%] p-[40px] rounded-lg flex justify-center flex-col gap-[20px]">
            <label class="">
                <p class="font-semibold pb-[5px] ">Mobile Number</p>
                <input class="w-full py-[14px] px-[20px] bg-gray-100 rounded-full outline-none" type="number"
                    placeholder="Enter Your Number">
            </label>
            <label class="">
                <p class="font-semibold pb-[5px] ">4 Digit Pin</p>
                <input class="w-full py-[14px] px-[20px] bg-gray-100 rounded-full outline-none" type="text"
                    placeholder="Enter 4 Digit Pin">
            </label>
            <button
                class="py-[10px] w-full bg-[#0069fc] text-white font-semibold text-[18px] rounded-full duration-500 hover:bg-[#0f5ecb]">Login</button>
        </div>

    </section>

</body>

</html>
