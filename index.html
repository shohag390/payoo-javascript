<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
    <title>Payoo Account</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 flex items-center flex-col">

        <!-- logo section -->
        <header class="w-full mt-[80px]">
            <nav class="flex justify-center items-center">
                <div class="mt-6 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16 " src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section  -->
        <form class="bg-[#fff] w-[90%] p-[40px] rounded-lg flex justify-center flex-col gap-[20px]">
            <label class="">
                <p class="font-semibold pb-[5px] ">Mobile Number</p>
                <input id="account-number" required
                    class="w-full py-[14px] px-[20px] bg-gray-100 rounded-full outline-none" type="number"
                    placeholder="Enter Your Number" value="01315390470" required>
            </label>
            <label class="">
                <p class="font-semibold pb-[5px] ">4 Digit Pin</p>
                <input id="account-pin" class="w-full py-[14px] px-[20px] bg-gray-100 rounded-full outline-none"
                    type="text" placeholder="Enter 4 Digit Pin" value="1234" required>
            </label>
            <button type="submit" id="login-btn"
                class="py-[10px] w-full bg-[#0069fc] text-white font-semibold text-[18px] rounded-full duration-500 hover:bg-[#0f5ecb]">Login</button>
        </form>

    </section>

    <script src="./js/login.js"></script>

</body>

</html>
